<html lang="fr">
    <head>
    <title>{{ .DisplayName }} - Dispotrains</title>
    {{template "header.html"}}
		<meta name="description" content="État des équipements d'accessibilité aux usagers à mobilité réduite à {{ .DisplayName }} mis-à-jour en temps-réel"/>
    </head>

    <body class="fullbleed vertical layout" >
        <paper-header-panel class="flex orange">
            <paper-toolbar id="mainheader">
                <paper-icon-button id="back" icon="arrow-back" onclick="window.history.back()"></paper-icon-button></a>
                <span flex><h1>{{ .DisplayName }} - Dispotrains</h1></span>
            </paper-toolbar>
            <div class="list">
                {{ $name := .Name }}
                {{ range .Elevators }}
                {{if not (eq .Status.State "Disponible")}}
                    <paper-icon-item class="problem">
                    <iron-icon icon="warning" item-icon></iron-icon>
                {{else}}
                    <paper-icon-item>
                {{end}}
                    <paper-item-body two-line>
                    <h3>
                        {{.Situation}}
                    </h3>
                    <div secondary>
                        {{.Direction}} ({{.ID}}) - {{.LocalStatusDate}}
                        <span class="elevator-status"><strong>{{.Status.State}}</strong></span>
                    </div>
                    
                    </paper-item-body>
                </paper-icon-item>
                {{end}}
            </div>
        </paper-header-panel>
    </body>
</html>
